<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="plugins/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Script -->
    <script>window.$ = window.JQuery = require('./plugins/jquery-3.3.1.min.js') </script>

    <style>
        body{
            max-height: 100vh;
        }

        .float{
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 20px;
            right: 20px;
            background-color: #20c997;
            color: #f7f7f7;
            border-radius: 50px;
            text-align: center;
            box-shadow: 2px 2px 3px #999;
        }

        .back-float{
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 20px;
            left: 20px;
            background-color: #4a1c6c;
            color: #f7f7f7;
            border-radius: 50px;
            text-align: center;
            box-shadow: 2px 2px 3px #999;
        }

    </style>
</head>
<body>
    <div id="home" class="mt-4">
        <div class="">

            <div class="row col-12">
                <div class="col-6 text-left font-weight-bold">QR CODE DECODER</div>
                <div class="col-6 text-right font-weight-bold"><i>By Fii</i></div>
                <div class="col-12"> <hr style="background: black"> </div>
            </div>

            <div class="row col-12 mb-5">
                <div class="row col-4 ">
                    <div class="col-12 mb-1 text-center">Enter text to Generate</div>
                    <div class="col-12"> <input type="text" id="text" class="form-control"> </div>
                </div>
                <div class="col-4">
                    <button id="generate" class="btn mt-4 w-50" style="background:#e77e63; color: white">
                        <i class="fa fa-camera"></i>
                        Generate
                    </button>
                </div>
                <div class="col-4">
                    <a class="btn mt-4 w-50 ml-4" id="decode" style="background:#5ccb7d; color: white">
                        <i class="fa fa-video"></i>
                        Decode
                    </a>
                </div>
            </div>

            <div class="row col-12 mt-4">
                <div class="col-12 pl-4">
                    <img id="qr_img" src="no-image.png" class="w-25">
                    <span class="ml-4">
                        <i>Designed By Arhinful Emmanuel, He's Currently looking for Job</i>
                    </span>
                </div>
            </div>
            <div class="row col-12">
                <div class="col-4 ml-2">( Drag to Desktop to save. )</div>
            </div>

        </div>
    </div>

    <div class="mt-4 px-2" id="decode-page" style="display: none">
        <div class="row col-12">
            <div class="row col-3">
                <div class="col-9 mt-4">
                    <button class="btn btn-primary" id="start-cam">Start Cam</button>
                </div>
                <div class="col-3" style="width: 2px; height: 100px; border-left: solid 2px black"></div>
            </div>

            <div class="row col-9">
                <div class="col-12 py-0">
                    <hr>
                    <div class="col-12 font-weight-bold" style="color: #f60a94">QR Code Details</div>
                    <hr>
                </div>
                <div class="row col-12 border p-3">

                    <div class="row col-12 mb-3">
                        <div class="col-6 font-weight-bold">
                            Text
                        </div>
                        <div class="col-6 font" id="text-value">

                        </div>
                    </div>

                    <div class="row col-12 mb-3">
                        <div class="col-6 font-weight-bold">
                            Type
                        </div>
                        <div class="col-6 font" id="_type-value">

                        </div>
                    </div>

                    <div class="row col-12 mb-3">
                        <div class="col-6 font-weight-bold">
                            Rect
                        </div>
                        <div class="row col-6 font">
                            <div class="row col-12">
                                <div class="col-6 font-weight-bold">
                                    Left
                                </div>
                                <div class="col-6" id="rect-left-value">

                                </div>
                            </div>
                            <div class="col-12"> <hr> </div>
                            <div class="row col-12">
                                <div class="col-6 font-weight-bold">
                                    Top
                                </div>
                                <div class="col-6" id="rect-top-value">

                                </div>
                            </div>
                            <div class="col-12"> <hr> </div>
                            <div class="row col-12">
                                <div class="col-6 font-weight-bold">
                                    Width
                                </div>
                                <div class="col-6" id="rect-width-value">

                                </div>
                            </div>
                            <div class="col-12"> <hr> </div>
                            <div class="row col-12">
                                <div class="col-6 font-weight-bold">
                                    Height
                                </div>
                                <div class="col-6" id="rect-height-value">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="mt-3" style="color: #0009fc">
                    <i>Designed By Arhinful Emmanuel, He's Currently looking for Job</i>
                </div>
            </div>
        </div>
    </div>

    <button id="contact" class="float" style="outline: none">
        <i class="my-float fa fa-phone"> <br> Contact</i>
    </button>

    <button id="back" class="back-float" style="outline: none; display: none">
        <i class="my-float fa fa-backward"> <br> back</i>
    </button>

    <script>
        require('./JS/index.js')
    </script>
</body>
</html>
